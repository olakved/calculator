<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="inputbox">
                <input class="display" disabled type="text" />
            </div>
            <div class="btn-row">
                <button value="1" id="go" class="come">1</button>
                <button value="2" id="go" class="come">2</button>
                <button value="3" id="go" class="come">3</button>
                <button value="*" id="operator" class="come">*</button>
            </div>
            <div class="btn-row">
                <button value="4" id="go" class="come">4</button>
                <button value="5" id="go" class="come">5</button>
                <button value="6" id="go" class="come">6</button>
                <button value="-" id="operator" class="come">-</button>
            </div>
            <div class="btn-row">
                <button value="7" id="go" class="come">7</button>
                <button value="8" id="go" class="come">8</button>
                <button value="9" id="go" class="come">9</button>
                <button value="+" id="operator" class="come">+</button>
            </div>
            <div class="btn-row">
                <button value="c" id="operator" class="come">C</button>
                <button value="0" id="go" class="come">0</button>
                <button value="/" id="operator" class="come">/</button>
                <button value="=" id="operator" class="come">=</button>
            </div>







        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
